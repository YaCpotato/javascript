<!--require frappe.js and css-->
<html lang="en">
  <head>
    <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'>
    <script src='https://unpkg.com/v-calendar'></script>
  </head>
<body>
<div id="app">
  <li v-for="task in tasks">
    <span>{{ task.progress }}</span>
    <span>{{ task.name }}</span>
    <span>{{ task.start }}</span>
    <span>{{ task.end }}</span>
  </li>
  <input v-model="id"><input v-model="name">
  開始日<v-date-picker :mode="'single'"
               :formats="formats"
               v-model="start"></v-date-picker>
  終了日<v-date-picker :mode="'single'"
               :formats="formats"
               v-model="start"></v-date-picker>
  <button @click="regist">登録</button>
</div><br>
<svg id="gantt"></svg>

<script>
var app = new Vue({
  el:'#app',
  data:{
    tasks : [
      {
        id: 0,
        name: 'my name',
        start: '2016-12-28',
        end: '2016-12-31',
        progress: 20,
      },
    ],
    id:null,
    name:'',
    start:'',
    end:'',
    formats: {
        input: ['YYYY年M月D日'],
        data: ['YYYY-MM-DD']
    },
  },
  methods:{
    regist:function(){
      this.tasks.push({
        id: this.id,
        name: this.name,
        start: moment(this.start).format('YYYY-MM-DD'),
        end: moment(this.end).format('YYYY-MM-DD'),
        progress: 20,
      })
      gantt.refresh(this.tasks)
    },
  },
})

var gantt = new Gantt("#gantt", app.tasks,{
        on_date_change: function(task, start, end) {
          console.log(app.tasks.length)
           for(var i=0;i<app.tasks.length;i++){
             console.log(app.tasks[i].id)
             console.log(task.id)
             if(app.tasks[i].id == task.id){
               var item={
                 name:task.name,
                 start : moment(start).format('YYYY-MM-DD'),
                 end : moment(end).format('YYYY-MM-DD'),
                 progress : task.progress
               }
               app.tasks.splice(i,1,item)
               gantt.refresh(app.tasks)
             }
           }
        },
        on_progress_change: function(task, progress) {
            console.log(task, progress);
        },
 });
</script>
</body>
</html>
