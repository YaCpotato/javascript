<!--jsで描画したSVGの幅を伸ばしたり、そのままの幅で左右に動かせます。ダミーとして置いたinput欄にカーソルを合わせて、上下左右の矢印キーで試してみてください-->
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
<div id="app">
      <svg id="box_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
      <!--後からJSで描画-->
      </svg>
    <input v-on:keydown.up="Up" v-on:keydown.down="Down" v-on:keydown.right="Right" v-on:keydown.left="Left"><br>
  <span>SVGの始点x座標={{ x }}</span><br>
  <span>SVGの始点x座標={{ y }}</span><br>
  <span>SVGの幅={{ width }}</span><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script>

    var app=new Vue({
    el:'#app',
    data:{
      x:100,
      y:100,
      width:200,
      height:100,
    },
    created:function(){
      this.updateSVG()
    },
    methods:{
      Up:function(event){
        this.x=this.x+10;
        this.updateSVG()
        console.log('Up');
      },
      Down:function(event){
        this.x=this.x-10;
        this.updateSVG();
        console.log('Down');
      },
      Right:function(event){
        this.width=this.width+10;
        this.updateSVG()
        console.log('Right');
      },
      Left:function(event){
        this.width=this.width-10;
        this.updateSVG()
        console.log('Left');
      },
      updateSVG:function(){
      $("rect").remove();
      var svg_elem = document.getElementById("box_1");
      var svg = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    	svg.setAttribute("x", this.x);
    	svg.setAttribute("y", this.y);
    	svg.setAttribute("stroke", "green");
    	svg.setAttribute("stroke-width", 5);
    	svg.setAttribute("ry", 20);
    	svg.setAttribute("width", this.width);
    	svg.setAttribute("height", this.height);
    	svg.setAttribute("fill", "yellow");
    	svg_elem.appendChild(svg);
      }
    }
  })
  
</script>
</body>
</html>
